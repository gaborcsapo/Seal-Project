<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="description" content="Visualization of CTD data collected by CSLC" />
    
    <title>Seal Project</title>
    <link href='https://fonts.googleapis.com/css?family=Montserrat' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/css/bootstrap.min.css" integrity="sha384-AysaV+vQoT3kOAXZkl02PThvDr8HYKPZhNT5h/CXfBThSRXQ6jW5DO2ekP5ViFdi" crossorigin="anonymous"><link rel="icon" href="img/favicon.png" type="image/png" />
    <link rel="shortcut icon" href="favicon.ico" />
    <script src="/js/d3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js" integrity="sha384-3ceskX3iaEnIogmQchP8opvBy3Mi7Ce34nWjpBIwVTHfGYWQS9jwHDVRnpKKHJg7" crossorigin="anonymous"></script>
  </head>
  <body>
    <nav class="navbar navbar-light bg-faded">
      <a class="navbar-brand" href="#">
        <img src="/img/logo.png" width="30" height="30" style="display:inline-block" class="align-top" alt="">
        Seal Project
      </a>
      <ul class="nav navbar-nav" style="float:right">
        <li class="nav-item">
          <a class="nav-link" href="#">Instructions</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">About</a>
        </li>
      </ul>
    </nav>
    
    <div class="container-fluid" style="padding-top: 1em;">
      <div class="row">
        <div class="col-md-4 col-sm-12 push-md-8">
          <div class="row">
            
            <div class="col-md-12 col-sm-6">
              <div class="card">
                <div class="card-header text-muted">
                  <i class="fa fa-bar-filter" aria-hidden="true" ></i>
                  Filters
                </div>
                <div id="filters" class="card-block">
                  <!--Filters-->
                </div>
              </div>
            </div>
            
            <div class="col-md-12 col-sm-6">
              <div class="card">
                <div class="card-header text-muted">
                  <i class="fa fa-bar-chart" aria-hidden="true" ></i>
                  Individual figure
                </div>
                <div id="individual" class="card-block">
                  <!--Individual figure-->
                </div>
              </div>
            </div>

          </div> 
        </div>
        
        <div class="col-md-8 col-sm-12 pull-md-4">
          <div class="card">
            <div class="card-header text-muted">
              <i class="fa fa-globe" aria-hidden="true" ></i>
              Filter by area
              <button id="delete-button" class="btn btn-secondary text-muted" style="float:right;padding-top:0; padding-bottom:0">Delete Selected Shape</button>
            </div>
            <div class="card-block" style="padding:0;">
              <!--Map-->
              <div id="map"></div>
            </div>
          </div>
        </div>
        
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header text-muted">
              <i class="fa fa-crop" aria-hidden="true" ></i>
              Aggregated cross-section
            </div>
            <div class="card-block">
              scatterplot
              <!--Scatterplot code comes here-->
            </div>
          </div>
        </div>
        
        <div class="col-sm-12">
          <div class="card">
            <div class="card-header text-muted">
              <i class="fa fa-calendar" aria-hidden="true" ></i>
              Change over the years
            </div>
            <div class="card-block">
              <!--Spiral graph code code comes here-->
              <div id="spiral"></div>    
            </div>
          </div>
        </div>
      
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.3.7/js/tether.min.js" integrity="sha384-XTs3FgkjiBgo8qjEjBk0tGmf3wPrWtA6coPfQDfFEY8AnYJwjalXCiosYRBIBZX8" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.5/js/bootstrap.min.js" integrity="sha384-BLiI7JTZm+JWlgKa0M0kGRpJbF2J8q+qreVrKBC47e3K6BW78kGLrCkeRX6I9RoK" crossorigin="anonymous"></script><script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>
    <script src="/js/lodash.js"></script>
    <script src="/js/data.js"></script>
    <script src="/js/individual.js"></script>
    <script src="/js/tip.js"></script>
    <script src="/js/map.js"></script>
    <script src="/js/scatterplot.js"></script>
    <script src="/js/filter.js"></script>
    <script src="/js/circles.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCc7TMHgBxMhHtmQvnJb4bNyTDxYaWcNnA&libraries=geometry,drawing&callback=finishedLoading" async defer></script>
  </body>
</html>
